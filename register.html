<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro – Ingenial</title>

  <!-- Tipografía & Bootstrap -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: var(--bg);">

  <!-- Contenedor Registro -->
  <section class="d-flex align-items-center justify-content-center" style="min-height:100vh; padding:20px;">
    <div class="cardx" style="max-width:450px; width:100%;">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="Ingenial" style="max-width:80px; margin-bottom:10px;">
        <h2 class="fw-bold">Crear cuenta</h2>
        <p class="text-muted">Completa los campos para registrarte</p>
      </div>

      <!-- Formulario -->
      <form>
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Nombre completo</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label fw-semibold">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="********" required>
        </div>

        <button type="submit" class="btn btn-brand w-100 mb-3">Registrarse</button>

        <p class="text-center text-muted">
          ¿Ya tienes cuenta?
          <a href="login.html" style="color: var(--brand); font-weight:600;">Inicia sesión</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
