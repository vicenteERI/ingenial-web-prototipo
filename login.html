<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Ingenial</title>

  <!-- Tipografía & Bootstrap -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: var(--bg);">

  <!-- Contenedor Login -->
  <section class="d-flex align-items-center justify-content-center" style="min-height:100vh; padding:20px;">
    <div class="cardx" style="max-width:400px; width:100%;">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="Ingenial" style="max-width:80px; margin-bottom:10px;">
        <h2 class="fw-bold">Iniciar sesión</h2>
        <p class="text-muted">Accede a tu cuenta</p>
      </div>

      <!-- Formulario -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Recuérdame</label>
          </div>
          <a href="#" class="small" style="color: var(--brand);">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-brand w-100 mb-3">Ingresar</button>

        <p class="text-center text-muted">
          ¿No tienes cuenta?
          <a href="register.html" style="color: var(--brand); font-weight:600;">Regístrate</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
